
{% extends "base.html" %}
{% block content %}

{% for event in events %}
<div class="card" style="margin:1em;">
    <div class="card-body">
      <h5 class="card-title">{{ event.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ event.timestamp }} at {{ event.location }}</h6>
      <p class="card-text">{{ event.description }}</p>
    </div>
  </div>
{% endfor %}

</table>
{% endblock %}
